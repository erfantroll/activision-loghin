 <!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in - Activision</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #121212;
      color: #e0e0e0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: #1e1e1e;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      padding: 40px 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      border: 1px solid #333;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 220px;
      filter: brightness(0) invert(1);
    }

    .title {
      text-align: center;
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 30px;
      color: #fff;
    }

    .underline {
      height: 2px;
      background: #00aaff;
      width: 60px;
      margin: 0 auto 30px;
      border-radius: 1px;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      color: #ccc;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px;
      background: #2d2d2d;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      transition: border 0.3s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #00aaff;
    }

    .password-wrapper {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      cursor: pointer;
      font-size: 18px;
    }

    .btn-signin {
      width: 100%;
      padding: 14px;
      background: #2d2d2d;
      color: #ccc;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      margin: 20px 0;
    }

    .btn-signin:hover {
      background: #333;
      color: #fff;
    }

    .help-text {
      text-align: center;
      font-size: 15px;
      color: #aaa;
      margin-bottom: 20px;
    }

    .help-text a {
      color: #00aaff;
      text-decoration: underline;
    }

    .social-login {
      text-align: center;
      margin: 25px 0;
      font-size: 15px;
      color: #ccc;
    }

    .platforms {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }

    .platform {
      width: 50px;
      height: 50px;
      background: #2d2d2d;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
      cursor: pointer;
    }

    .platform:hover {
      background: #00aaff;
      transform: scale(1.1);
    }

    .platform i {
      font-size: 20px;
      color: #fff;
    }

    .signup {
      text-align: center;
      margin-top: 30px;
      font-size: 15px;
      color: #aaa;
    }

    .signup a {
      color: #00aaff;
      text-decoration: underline;
      font-weight: 500;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #666;
    }

    .footer a {
      color: #00aaff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Mobile Optimization */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
      .logo img {
        width: 180px;
      }
    }
  </style>
</head>
<body>
<div class="login-container">
    <!-- Logo -->
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Activision.svg/1280px-Activision.svg.png" alt="Activision">
    </div>

    <!-- Title -->
    <h1 class="title">Sign in to your Activision account</h1>
    <div class="underline"></div>

    <!-- Form -->
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Example@domain.com" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter password" required />
          <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
        </div>
      </div>

      <button type="submit" class="btn-signin">Sign In</button>
    </form>

    <!-- Help -->
    <div class="help-text">
      <a href="#">Need Help Signing In?</a>
    </div>

    <!-- Social Login -->
    <div class="social-login">
      Or - Sign in using:
      <div class="platforms">
        <div class="platform" title="PlayStation">
          <i class="fab fa-playstation"></i>
        </div>
        <div class="platform" title="Xbox">
          <i class="fab fa-xbox"></i>
        </div>
        <div class="platform" title="Battle.net">
          <i class="fas fa-globe"></i>
        </div>
        <div class="platform" title="Steam">
          <i class="fab fa-steam"></i>
        </div>
      </div>
    </div>

    <!-- Sign Up -->
    <div class="signup">
      Don't have an Activision account? <a href="#">Sign Up</a>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="#">Privacy</a> - <a href="#">Terms</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pass = document.getElementById("password");
      const icon = document.querySelector(".password-toggle");
      if (pass.type === "password") {
        pass.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        pass.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }

    // دمو لاگین
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      if (email && pass) {
        setTimeout(() => {
          alert("✅ ورود موفق! (دمو)\nبه پنل اکتیویژن خوش آمدی!");
        }, 800);
      }
    });
  </script>

  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
